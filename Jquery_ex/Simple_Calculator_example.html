      <script>
          /*

           */
          $(document).ready(function(){
              var object = new Calculate();
          });
          function Calculate(){
              this.val1 = null;
              this.val2 = null;
              this.operate = null;
              this.$output = null;

              this.init();
              this.initEvent();
          }
          Calculate.prototype.init = function(){
              this.val1 = $("#val1");
              this.val2 = $("#val2");
              this.operate = $("#op");
              this.$output = $("#output");

          }
          Calculate.prototype.initEvent = function(){
              var objThis = this;
              $("#cal").click(function(){
                  objThis.exeCalculate();
              })
          }
          Calculate.prototype.exeCalculate = function(){
              var val1 = parseInt(this.val1.val());
              var val2 = parseInt(this.val2.val());
              var operate = this.operate.val();
              this.Calculate(operate,val1,val2);
          }
          Calculate.prototype.Calculate = function(op, num1, num2){
              var result = "";
              // console.log(op,num1,num2);
              switch (op) {
                  case "+":
                      result = num1+num2;
                      break;
                  case "-":
                      result = num1-num2;
                      break;
                  case "*":
                      result = num1*num2;
                      break;
                  case "/":
                      result = num1/num2;
                      break;

                  default:
                      result = "지원하지 않는 연산자 입니다.";
              }
              this.$output.html(result);
          }
