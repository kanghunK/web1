        function addTag(){
            var $span = $("<span></span>");

            var randomColor = "#"+(parseInt(Math.random()*0xffffff)).toString(16);
            var font_Size = Math.floor((Math.random()*40)+10)+"px";

            $span.css({
               color:randomColor,
               fontSize:font_Size,
               display:"inline-block"
            })
            count++;

            //여기서 this는 window.
            this.window.scrollTo(0,window.document.body.scrollHeight);
